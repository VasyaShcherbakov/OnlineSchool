<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<style>
   :enabled {
      border: 2px black solid;
      color: red;
   }

   :checked+span {
      color: red;
      font-weight: bold;
   }

   input:invalid {
      border: 2px solid red;
   }

   input:valid {
      border: 2px solid green;
   }

   :optional {
      border: 2px solid blue;
   }

   :required {
      border: 2px solid red;
   }
</style>

<body>

<h1>Псевдокласи форм</h1>
<a href="../index.html">Головна</a> <br>
<a href="pseudo-classes.html">Псевдокласи</a> <br>
<hr>

<h2>:enabled</h2>
<p><input type="text" value="Enabled" /></p>
<p><input type="text" disabled value="Disabled" /></p>
<hr>

<h2>:checked + span</h2>
<p>
    <input type="checkbox" checked name="html5" /><span>HTML5</span>
</p>
<p>
    <input type="checkbox" name="dotnet" /><span>.NET</span>
</p>
<p>
    <input type="checkbox" name="java" /><span>Java</span>
</p>
<hr>

<h2>input:invalid AND input:valid)</h2>
<form>
    <p><input type="text" name="login" placeholder="Введіть логін" required /></p>
    <p><input type="password" name="password" placeholder="Введіть пароль" required /></p>
    <input type="submit" value="Логін" />
</form>
<hr>

<h2>:optional AND :required</h2>
<form>
    <p>
        <label for="login">Логін:</label>
        <input type="text" id="login" name="login" required />
    </p>
    <p>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required />
    </p>
    <p>
        <label for="name">Ім'я:</label>
        <input type="text" id="name" name="name" />
    </p>
    <input type="submit" value="Реєстрація" />
</form>

</body>

</html>
